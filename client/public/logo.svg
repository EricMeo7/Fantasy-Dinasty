<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <!-- Background Gradient: Deep Space Blue -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0F172A" /> <!-- Slate 900 -->
      <stop offset="1" stop-color="#1E3A8A" /> <!-- Blue 900 -->
    </linearGradient>

    <!-- Circuit Glow -->
    <filter id="circuitGlow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Rounded Square Background -->
  <rect x="20" y="20" width="472" height="472" rx="100" fill="url(#bgGrad)" />

  <!-- Left Side: Basketball styling -->
  <path d="M 256 100 Q 120 120 100 256 Q 120 400 256 412" stroke="#F97316" stroke-width="8" fill="none" opacity="0.8"/>
  <path d="M 120 256 H 256" stroke="#F97316" stroke-width="6" stroke-dasharray="20 10" opacity="0.6"/>
  <circle cx="256" cy="256" r="150" stroke="#F97316" stroke-width="4" stroke-dasharray="4 8" opacity="0.3"/>

  <!-- Right Side: Digital Brain / Circuitry -->
  <g filter="url(#circuitGlow)">
    <!-- Main Brain Nodes -->
    <circle cx="320" cy="180" r="8" fill="#22D3EE" />
    <circle cx="380" cy="240" r="10" fill="#06B6D4" />
    <circle cx="340" cy="320" r="6" fill="#22D3EE" />
    <circle cx="260" cy="200" r="6" fill="#06B6D4" />
    <circle cx="280" cy="340" r="8" fill="#22D3EE" />

    <!-- Circuit Connections -->
    <path d="M 256 100 L 320 180 L 380 240 L 340 320 L 256 412" stroke="#22D3EE" stroke-width="4" fill="none"/>
    <path d="M 320 180 L 260 200 L 256 256" stroke="#22D3EE" stroke-width="3" fill="none"/>
    <path d="M 260 200 L 120 256" stroke="#22D3EE" stroke-width="2" stroke-dasharray="4 4" opacity="0.5"/>
    <path d="M 380 240 L 440 240 M 340 320 L 280 340 L 256 412" stroke="#06B6D4" stroke-width="3" fill="none"/>
    
    <!-- Data Particles -->
    <circle cx="440" cy="240" r="4" fill="#67E8F9" />
    <circle cx="300" cy="150" r="3" fill="#67E8F9" />
    <circle cx="360" cy="360" r="3" fill="#67E8F9" />
  </g>

  <!-- Central "Core" where Ball meets Brain -->
  <path d="M 256 100 V 412" stroke="white" stroke-width="2" stroke-dasharray="10 10" opacity="0.4"/>

</svg>
